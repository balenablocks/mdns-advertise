name: mdns-advertise
description: >-
  Advertise a device with mDNS on your local network
version: 0.0.1
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balenablocks/mdns-advertise'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balenablocks/mdns-advertise/master/logo.png'
data:
  defaultDeviceType: genericx86-64-ext
  supportedDeviceTypes:
    - raspberrypi4-64
    - fincm3
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi400-64
    - intel-nuc
    - genericx86-64-ext
